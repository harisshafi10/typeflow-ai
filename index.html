<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              main: '#e2b714',
              bg: '#323437',
              text: '#646669',
              'text-hl': '#d1d0c5',
              error: '#ca4754',
              caret: '#e2b714'
            },
            animation: {
              blink: 'blink 1s infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #323437;
        color: #d1d0c5;
        overflow-y: scroll;
      }
      /* Hide scrollbar for clean look but allow scrolling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #323437;
      }
      ::-webkit-scrollbar-thumb {
        background: #646669;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d0c5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
